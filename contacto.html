<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticiero Deportes</title>
    <style>
        /* Estilos base (manteniendo tus estilos originales) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        
        /* MENÚ LATERAL (manteniendo exactamente tus estilos originales) */
        .sidebar {
          position: fixed;
          left: -250px;
          top: 0;
          width: 250px;
          height: 100%;
          background: #16213e;
          transition: left 0.5s;
          z-index: 1000;
          padding: 20px;
          color: white;
          overflow-y: auto;
        }
        .sidebar.active {
         left: 0;
        }
        .menu-btn {
         position: fixed;
         left: 15px;
         top: 15px;
         font-size: 24px;
         cursor: pointer;
         z-index: 1001;
         background: none;
         border: none;
         color: white;
        }
        body.menu-active {
         margin-left: 250px;
        }
        .sidebar h2 {
         color: #4cc9f0;
         border-bottom: 1px solid #4cc9f0;
         padding-bottom: 10px;
        }
        .sidebar ul {
         list-style: none;
         padding: 0;
        }
        .sidebar li {
         padding: 8px 0;
         border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar a {
         color: white;
         text-decoration: none;
         display: block;
         padding: 5px 0;
        }
        .sidebar a:hover {
          color: #4cc9f0;
        } 
        
        /* NUEVOS ESTILOS PERIODÍSTICOS (similar a la imagen) */
        header {
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom: 3px solid #e63946;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        nav {
            display: flex;
            justify-content: center;
            background-color: #16213e;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            transition: color 0.3s;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        nav a:hover {
            color: #4cc9f0;
        }
        
        nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #4cc9f0;
            transition: width 0.3s;
        }
        
        nav a:hover:after {
            width: 100%;
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Estilo de noticias similar a la imagen */
        .noticia-destacada {
            background-color: #fff;
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border-left: 5px solid #e63946;
        }
        
        .noticia-destacada h1 {
            color: #e63946;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .noticia-destacada img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .noticia-destacada h2 {
            color: #16213e;
            font-size: 1.5em;
            margin: 25px 0 15px 0;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .noticia-destacada p {
            margin-bottom: 15px;
            font-size: 1.1em;
            line-height: 1.7;
            color: #333;
        }
        
        /* Estilo para separadores como en la imagen */
        .separador {
            border-top: 1px solid #ddd;
            margin: 30px 0;
            position: relative;
        }
        
        .separador:after {
            content: "•••";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #f5f5f5;
            padding: 0 15px;
            color: #999;
            font-size: 1.2em;
        }
        
        /* Footer estilo periodístico */
        footer {
            background-color: #1a1a2e;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            border-top: 3px solid #e63946;
        }
        
        .redes-sociales h3 {
            margin-bottom: 20px;
            color: #4cc9f0;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .redes-lista {
            display: flex;
            justify-content: center;
            gap: 25px;
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        
        .redes-lista a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        .redes-lista a:hover {
            color: #4cc9f0;
            text-decoration: underline;
        }
        
        .contacto p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .enlaces-legales {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .enlaces-legales a {
            color: #a8dadc;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s;
        }
        
        .enlaces-legales a:hover {
            color: #4cc9f0;
            text-decoration: underline;
        }
        
        .derechos {
            font-size: 0.85em;
            color: rgba(255,255,255,0.7);
            margin-top: 20px;
        }
        
        /* Overlay para el menú móvil */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
    /* Estilo para los círculos de toque */
    .toque-efecto {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(76, 201, 240, 0.6);
      pointer-events: none;
      animation: expandir 0.5s ease-out forwards;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    @keyframes expandir {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(5);
      }
    }

  .toque-efecto {
    position: fixed;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.7);
    transform: translate(-50%, -50%) scale(0);
    pointer-events: none;
    animation: toque-animacion 0.5s ease-out;
    z-index: 9999;
  }
  
  @keyframes toque-animacion {
    to {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }
  }
  
  /* Mejora para dispositivos táctiles */
  html {
    touch-action: manipulation;
  }


        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            nav a {
                margin: 0 10px;
                font-size: 0.8em;
            }
            
            .noticia-destacada {
                padding: 20px;
            }
            
            .noticia-destacada h1 {
                font-size: 1.7em;
            }
            
            .noticia-destacada h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f4f6;
    }
    .form-container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

<header>
        <h1>Sección de Contacto</h1>
    </header>
    
    <nav>
        <a href="index.html">Inicio</a>
        <a href="deportes.html">Deportes</a>
        <a href="novedades.html">Novedades</a>
        <a href="tendencias.html">Tendencias</a>
        <a href="ultima hora.html">Última Hora</a>             
        <a href="mas relevante.html">Más Relevante</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    
  <main class="container my-5">
    <div class="form-container">
      <h2 class="text-center mb-3">Contáctanos</h2>
      <p class="text-center">¿Tienes preguntas, sugerencias o comentarios? ¡Escríbenos!</p>

      <form action="https://formspree.io/f/xgvyvkpe" method="POST" class="needs-validation" novalidate>
        <div class="row g-4">

          <!-- Nombre -->
          <div class="col-md-6">
            <label for="name" class="form-label">Nombre completo <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="nombre"
              placeholder="Ej. Ana Gómez"
              required
              maxlength="100"
              autocomplete="name"
              autofocus
            >
            <div class="invalid-feedback">Por favor, ingresa tu nombre completo.</div>
          </div>

          <!-- Correo del remitente -->
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico <span class="text-danger">*</span></label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="correo@ejemplo.com"
              required
              maxlength="100"
              autocomplete="email"
            >
            <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
          </div>

          <!-- Mensaje -->
          <div class="col-12">
            <label for="message" class="form-label">Mensaje <span class="text-danger">*</span></label>
            <textarea
              class="form-control"
              id="message"
              name="mensaje"
              rows="5"
              placeholder="Escribe tu mensaje aquí..."
              required
              maxlength="1000"
            ></textarea>
            <div class="invalid-feedback">Por favor, escribe tu mensaje.</div>
          </div>

          <!-- Botón de envío -->
          <div class="col-12 d-grid">
            <button type="submit" class="btn btn-success btn-lg">Enviar mensaje</button>
          </div>

        </div>
      </form>
    </div>
  </main>

  <!-- Scripts Bootstrap + Validación -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación Bootstrap personalizada
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
